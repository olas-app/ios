<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive - CashApp Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #00d54b 0%, #00b341 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #00d54b;
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 50px 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #000;
            font-size: 24px;
            font-weight: 800;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 300;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.12);
        }

        .amount-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .currency-symbol {
            font-size: 40px;
            font-weight: 300;
            color: rgba(0, 0, 0, 0.4);
            margin-bottom: 8px;
        }

        .amount {
            font-size: 96px;
            font-weight: 300;
            color: #000;
            letter-spacing: -4px;
            line-height: 1;
            min-height: 96px;
        }

        .amount.empty {
            color: rgba(0, 0, 0, 0.2);
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 80px;
            background: #000;
            animation: blink 1s infinite;
            margin-left: 4px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .unit-label {
            font-size: 18px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.5);
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .keypad {
            padding: 0 20px 40px;
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .key {
            aspect-ratio: 1;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 300;
            color: #000;
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
        }

        .key:active {
            transform: scale(0.9);
            background: rgba(0, 0, 0, 0.05);
        }

        .key.zero {
            grid-column: 2;
        }

        .key.backspace {
            font-size: 28px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: #000;
            border: none;
            border-radius: 28px;
            color: #00d54b;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .quick-amounts {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding: 0 4px;
        }

        .quick-amount {
            padding: 10px 18px;
            background: rgba(0, 0, 0, 0.08);
            border: none;
            border-radius: 20px;
            color: #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .quick-amount:active {
            background: rgba(0, 0, 0, 0.15);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="screen">
            <div class="header">
                <h1>REQUEST</h1>
                <div class="close-btn" onclick="alert('Close')">×</div>
            </div>

            <div class="amount-section">
                <div class="currency-symbol">₿</div>
                <div>
                    <span class="amount" id="amount">0</span>
                    <span class="cursor"></span>
                </div>
                <div class="unit-label">Satoshis</div>
            </div>

            <div class="keypad">
                <div class="quick-amounts">
                    <button class="quick-amount" onclick="setAmount('1000')">1K</button>
                    <button class="quick-amount" onclick="setAmount('5000')">5K</button>
                    <button class="quick-amount" onclick="setAmount('10000')">10K</button>
                    <button class="quick-amount" onclick="setAmount('21000')">21K</button>
                    <button class="quick-amount" onclick="setAmount('100000')">100K</button>
                </div>

                <div class="keypad-grid">
                    <div class="key" onclick="addDigit('1')">1</div>
                    <div class="key" onclick="addDigit('2')">2</div>
                    <div class="key" onclick="addDigit('3')">3</div>
                    <div class="key" onclick="addDigit('4')">4</div>
                    <div class="key" onclick="addDigit('5')">5</div>
                    <div class="key" onclick="addDigit('6')">6</div>
                    <div class="key" onclick="addDigit('7')">7</div>
                    <div class="key" onclick="addDigit('8')">8</div>
                    <div class="key" onclick="addDigit('9')">9</div>
                    <div class="key"></div>
                    <div class="key zero" onclick="addDigit('0')">0</div>
                    <div class="key backspace" onclick="backspace()">⌫</div>
                </div>

                <button class="generate-btn" id="generateBtn" onclick="generate()">Request Payment</button>
            </div>
        </div>
    </div>

    <script>
        let amount = '0';

        function updateDisplay() {
            const amountEl = document.getElementById('amount');
            const btn = document.getElementById('generateBtn');

            // Format with commas
            const formatted = parseInt(amount).toLocaleString();
            amountEl.textContent = formatted;
            amountEl.classList.toggle('empty', amount === '0');
            btn.disabled = amount === '0';
        }

        function addDigit(digit) {
            if (amount === '0') {
                amount = digit;
            } else if (amount.length < 10) {
                amount += digit;
            }
            updateDisplay();
        }

        function backspace() {
            if (amount.length === 1) {
                amount = '0';
            } else {
                amount = amount.slice(0, -1);
            }
            updateDisplay();
        }

        function setAmount(value) {
            amount = value;
            updateDisplay();
        }

        function generate() {
            if (amount !== '0') {
                alert(`Generating invoice for ${amount} sats`);
            }
        }

        updateDisplay();
    </script>
</body>
</html>
