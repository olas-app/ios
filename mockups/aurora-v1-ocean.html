<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora V1: Ocean Blues</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #020810;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(70px);
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            animation: aurora 15s ease-in-out infinite;
        }

        .blob-1 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
            top: -120px;
            left: -80px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #0096c7 0%, #48cae4 100%);
            top: 250px;
            right: -100px;
            animation-delay: 5s;
        }

        .blob-3 {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #023e8a 0%, #0077b6 100%);
            bottom: 50px;
            left: -80px;
            animation-delay: 10s;
        }

        .blob-4 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #90e0ef 0%, #caf0f8 100%);
            bottom: -30px;
            right: 50px;
            animation-delay: 2.5s;
            opacity: 0.6;
        }

        @keyframes aurora {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            33% {
                transform: translate(40px, -30px) scale(1.1) rotate(5deg);
                opacity: 0.75;
            }
            66% {
                transform: translate(-30px, 20px) scale(0.95) rotate(-5deg);
                opacity: 0.55;
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 100px;
            height: 60px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 30px rgba(144, 224, 239, 0.5));
        }

        .brand-name {
            font-size: 56px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 12px;
            text-shadow: 0 0 40px rgba(144, 224, 239, 0.3);
        }

        .tagline {
            font-size: 17px;
            color: rgba(255,255,255,0.7);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: rgba(255,255,255,0.95);
            color: #023e8a;
            box-shadow: 0 10px 40px rgba(144, 224, 239, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(144, 224, 239, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: white;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.12);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="aurora">
            <div class="aurora-blob blob-1"></div>
            <div class="aurora-blob blob-2"></div>
            <div class="aurora-blob blob-3"></div>
            <div class="aurora-blob blob-4"></div>
        </div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="1"/>
                    <path d="M35 35 L50 20 L65 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>
                    <path d="M50 35 L65 20 L80 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.4"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
