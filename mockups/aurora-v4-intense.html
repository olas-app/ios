<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora V4: Intense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(60px);
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            animation: aurora 8s ease-in-out infinite;
        }

        .blob-1 {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #00f5d4 0%, #00bcd4 100%);
            top: -80px;
            left: -60px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            top: 100px;
            right: -80px;
            animation-delay: 1s;
        }

        .blob-3 {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #f72585 0%, #ff006e 100%);
            top: 350px;
            left: -50px;
            animation-delay: 2s;
        }

        .blob-4 {
            width: 260px;
            height: 260px;
            background: linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%);
            bottom: 100px;
            right: -70px;
            animation-delay: 3s;
        }

        .blob-5 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3a0ca3 0%, #7209b7 100%);
            bottom: -80px;
            left: 50px;
            animation-delay: 4s;
        }

        .blob-6 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #f9c74f 0%, #f8961e 100%);
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 2.5s;
            opacity: 0.7;
        }

        @keyframes aurora {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.7;
            }
            25% {
                transform: translate(20px, -25px) scale(1.1) rotate(3deg);
                opacity: 0.85;
            }
            50% {
                transform: translate(-15px, 15px) scale(0.95) rotate(-3deg);
                opacity: 0.65;
            }
            75% {
                transform: translate(25px, 10px) scale(1.05) rotate(2deg);
                opacity: 0.8;
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 110px;
            height: 66px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 40px rgba(255,255,255,0.4));
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { filter: drop-shadow(0 0 40px rgba(255,255,255,0.4)); }
            50% { filter: drop-shadow(0 0 60px rgba(255,255,255,0.6)); }
        }

        .brand-name {
            font-size: 60px;
            font-weight: 700;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 12px;
            text-shadow: 0 0 60px rgba(255,255,255,0.3);
        }

        .tagline {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: white;
            color: #3a0ca3;
            box-shadow: 0 10px 40px rgba(255,255,255,0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255,255,255,0.35);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="aurora">
            <div class="aurora-blob blob-1"></div>
            <div class="aurora-blob blob-2"></div>
            <div class="aurora-blob blob-3"></div>
            <div class="aurora-blob blob-4"></div>
            <div class="aurora-blob blob-5"></div>
            <div class="aurora-blob blob-6"></div>
        </div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M35 35 L50 20 L65 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.75"/>
                    <path d="M50 35 L65 20 L80 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
