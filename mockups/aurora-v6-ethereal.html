<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora V6: Ethereal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, #0d0d1a 0%, #1a1a2e 100%);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .aurora-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .aurora-wave {
            position: absolute;
            width: 200%;
            height: 300px;
            left: -50%;
            filter: blur(50px);
            animation: waveMove 15s ease-in-out infinite;
            opacity: 0.6;
        }

        .wave-1 {
            top: 5%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 212, 255, 0.4) 20%,
                rgba(138, 43, 226, 0.4) 40%,
                rgba(0, 149, 246, 0.4) 60%,
                rgba(236, 72, 153, 0.3) 80%,
                transparent 100%
            );
            animation-delay: 0s;
        }

        .wave-2 {
            top: 25%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(138, 43, 226, 0.35) 25%,
                rgba(0, 212, 255, 0.35) 50%,
                rgba(59, 130, 246, 0.35) 75%,
                transparent 100%
            );
            animation-delay: -5s;
            animation-direction: reverse;
        }

        .wave-3 {
            bottom: 20%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0, 149, 246, 0.4) 30%,
                rgba(236, 72, 153, 0.3) 50%,
                rgba(138, 43, 226, 0.35) 70%,
                transparent 100%
            );
            animation-delay: -10s;
        }

        @keyframes waveMove {
            0%, 100% {
                transform: translateX(0) scaleY(1);
            }
            50% {
                transform: translateX(-25%) scaleY(1.2);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            50% {
                transform: translateY(-100px) translateX(20px);
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 100px;
            height: 60px;
            margin: 0 auto 24px;
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .brand-name {
            font-size: 54px;
            font-weight: 600;
            color: white;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
            color: #1a1a2e;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 50px rgba(138, 43, 226, 0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .glow-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(80px);
            animation: orbPulse 6s ease-in-out infinite;
        }

        .orb-1 {
            top: 15%;
            left: 10%;
            background: rgba(0, 212, 255, 0.3);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: 25%;
            right: 5%;
            background: rgba(138, 43, 226, 0.25);
            animation-delay: -3s;
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="aurora-container">
            <div class="glow-orb orb-1"></div>
            <div class="glow-orb orb-2"></div>
            <div class="aurora-wave wave-1"></div>
            <div class="aurora-wave wave-2"></div>
            <div class="aurora-wave wave-3"></div>
        </div>

        <div class="particles">
            <div class="particle" style="left: 15%; top: 20%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 75%; top: 30%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 40%; top: 60%; animation-delay: 4s;"></div>
            <div class="particle" style="left: 85%; top: 70%; animation-delay: 6s;"></div>
            <div class="particle" style="left: 25%; top: 80%; animation-delay: 8s;"></div>
            <div class="particle" style="left: 60%; top: 15%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 10%; top: 50%; animation-delay: 3s;"></div>
            <div class="particle" style="left: 90%; top: 45%; animation-delay: 5s;"></div>
        </div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="url(#grad1)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M35 35 L50 20 L65 35" stroke="url(#grad2)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M50 35 L65 20 L80 35" stroke="url(#grad3)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00d4ff"/>
                            <stop offset="100%" style="stop-color:#8a2be2"/>
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8a2be2"/>
                            <stop offset="100%" style="stop-color:#0095f6"/>
                        </linearGradient>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0095f6"/>
                            <stop offset="100%" style="stop-color:#ec4899"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
