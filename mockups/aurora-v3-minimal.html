<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora V3: Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #08080a;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(100px);
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            animation: aurora 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #0095f6 0%, transparent 70%);
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #00d4ff 0%, transparent 70%);
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 10s;
            opacity: 0.6;
        }

        @keyframes aurora {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.7;
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 90px;
            height: 54px;
            margin: 0 auto 24px;
        }

        .brand-name {
            font-size: 52px;
            font-weight: 600;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 16px;
            color: rgba(255,255,255,0.5);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: white;
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255,255,255,0.15);
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .btn-secondary:hover {
            color: white;
            border-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="aurora">
            <div class="aurora-blob blob-1"></div>
            <div class="aurora-blob blob-2"></div>
        </div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="1"/>
                    <path d="M35 35 L50 20 L65 35" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
                    <path d="M50 35 L65 20 L80 35" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.3"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
