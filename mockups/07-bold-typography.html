<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 7: Bold Typography</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #fff;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.3);
        }

        .giant-text {
            position: absolute;
            top: 80px;
            left: -20px;
            right: -20px;
            font-size: 180px;
            font-weight: 700;
            color: #000;
            line-height: 0.85;
            letter-spacing: -10px;
            overflow: hidden;
        }

        .letter {
            display: inline-block;
            animation: letterFloat 3s ease-in-out infinite;
        }

        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }

        @keyframes letterFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .accent-line {
            position: absolute;
            top: 280px;
            left: 30px;
            width: 60px;
            height: 6px;
            background: #0095f6;
            border-radius: 3px;
        }

        .tagline-big {
            position: absolute;
            top: 320px;
            left: 30px;
            right: 30px;
        }

        .tagline-big span {
            display: block;
            font-size: 32px;
            font-weight: 300;
            color: #333;
            line-height: 1.2;
        }

        .tagline-big .highlight {
            color: #0095f6;
            font-weight: 500;
        }

        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            padding: 60px 30px;
            border-radius: 40px 40px 50px 50px;
        }

        .small-logo {
            width: 40px;
            height: 24px;
            margin-bottom: 20px;
        }

        .cta-text {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            border-color: rgba(255,255,255,0.4);
            color: #fff;
        }

        .corner-accent {
            position: absolute;
            top: 60px;
            right: 30px;
            width: 12px;
            height: 12px;
            border: 2px solid #0095f6;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="corner-accent"></div>

        <div class="giant-text">
            <span class="letter">O</span><span class="letter">l</span><span class="letter">a</span><span class="letter">s</span>
        </div>

        <div class="accent-line"></div>

        <div class="tagline-big">
            <span>Share your</span>
            <span><span class="highlight">moments.</span></span>
            <span>Ride the wave.</span>
        </div>

        <div class="bottom-section">
            <div class="small-logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="#0095f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M35 35 L50 20 L65 35" stroke="#00b4f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M50 35 L65 20 L80 35" stroke="#00d4ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
            <p class="cta-text">Join the decentralized social wave</p>
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
