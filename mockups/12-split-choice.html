<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 12: Split Choice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .split-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 180px;
            display: flex;
        }

        .split-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .split-left {
            background: #fff;
        }

        .split-right {
            background: #0a0a0a;
        }

        .split-side:hover {
            flex: 1.3;
        }

        .split-side:hover .side-content {
            transform: scale(1.05);
        }

        .side-content {
            text-align: center;
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .side-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .side-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .split-left .side-title {
            color: #000;
        }

        .split-right .side-title {
            color: #fff;
        }

        .side-subtitle {
            font-size: 13px;
            font-weight: 400;
            line-height: 1.5;
        }

        .split-left .side-subtitle {
            color: #666;
        }

        .split-right .side-subtitle {
            color: rgba(255,255,255,0.5);
        }

        .divider {
            position: absolute;
            top: 0;
            left: 50%;
            bottom: 180px;
            width: 2px;
            background: linear-gradient(180deg,
                transparent 0%,
                #0095f6 20%,
                #0095f6 80%,
                transparent 100%
            );
            transform: translateX(-50%);
            z-index: 10;
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            z-index: 20;
            background: linear-gradient(135deg, #0095f6, #00d4ff);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 149, 246, 0.4);
        }

        .center-logo svg {
            width: 36px;
            height: 22px;
        }

        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(180deg, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .brand-name {
            font-size: 36px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }

        .or-text {
            font-size: 12px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pattern-left {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(0,149,246,0.05) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0,149,246,0.05) 0%, transparent 30%);
            pointer-events: none;
        }

        .pattern-right {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 30% 60%, rgba(0,149,246,0.1) 0%, transparent 30%),
                radial-gradient(circle at 70% 20%, rgba(0,149,246,0.1) 0%, transparent 30%);
            pointer-events: none;
        }

        .arrow-hint {
            position: absolute;
            bottom: 20px;
            font-size: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        .split-left .arrow-hint {
            right: 15px;
            color: rgba(0,0,0,0.2);
        }

        .split-right .arrow-hint {
            left: 15px;
            color: rgba(255,255,255,0.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .split-right .arrow-hint {
            animation-direction: reverse;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="split-container">
            <div class="split-side split-left">
                <div class="pattern-left"></div>
                <div class="side-content">
                    <div class="side-icon">üåÖ</div>
                    <div class="side-title">New here?</div>
                    <div class="side-subtitle">Create your<br>Nostr identity</div>
                </div>
                <div class="arrow-hint">‚Üí</div>
            </div>
            <div class="split-side split-right">
                <div class="pattern-right"></div>
                <div class="side-content">
                    <div class="side-icon">üîë</div>
                    <div class="side-title">Welcome back</div>
                    <div class="side-subtitle">Sign in with<br>your keys</div>
                </div>
                <div class="arrow-hint">‚Üê</div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="center-logo">
            <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 35 L35 20 L50 35" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                <path d="M35 35 L50 20 L65 35" stroke="rgba(255,255,255,0.8)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                <path d="M50 35 L65 20 L80 35" stroke="rgba(255,255,255,0.6)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        </div>

        <div class="bottom-section">
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
            <p class="or-text">Choose your path</p>
        </div>
    </div>
</body>
</html>
