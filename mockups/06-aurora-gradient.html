<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 6: Aurora Gradient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(80px);
        }

        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            animation: aurora 12s ease-in-out infinite;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #00d4ff 0%, #0095f6 100%);
            top: -100px;
            left: -50px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            top: 200px;
            right: -80px;
            animation-delay: 4s;
        }

        .blob-3 {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            bottom: 100px;
            left: -60px;
            animation-delay: 8s;
        }

        .blob-4 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            bottom: -50px;
            right: 30px;
            animation-delay: 2s;
        }

        @keyframes aurora {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.8;
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
                opacity: 0.5;
            }
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            mix-blend-mode: overlay;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 100px;
            height: 60px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.3));
        }

        .brand-name {
            font-size: 56px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 12px;
            text-shadow: 0 0 40px rgba(255,255,255,0.2);
        }

        .tagline {
            font-size: 17px;
            color: rgba(255,255,255,0.7);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .feature-pills {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .pill {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: rgba(255,255,255,0.95);
            color: #0a0a0a;
            box-shadow: 0 10px 40px rgba(255,255,255,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(255,255,255,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="aurora">
            <div class="aurora-blob blob-1"></div>
            <div class="aurora-blob blob-2"></div>
            <div class="aurora-blob blob-3"></div>
            <div class="aurora-blob blob-4"></div>
        </div>

        <div class="noise-overlay"></div>

        <div class="sparkles">
            <div class="sparkle" style="top: 15%; left: 20%; animation-delay: 0s;"></div>
            <div class="sparkle" style="top: 25%; right: 25%; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="top: 40%; left: 15%; animation-delay: 1s;"></div>
            <div class="sparkle" style="top: 55%; right: 20%; animation-delay: 1.5s;"></div>
            <div class="sparkle" style="top: 70%; left: 30%; animation-delay: 2s;"></div>
            <div class="sparkle" style="top: 20%; left: 60%; animation-delay: 2.5s;"></div>
            <div class="sparkle" style="top: 35%; right: 40%; animation-delay: 0.3s;"></div>
            <div class="sparkle" style="top: 60%; left: 50%; animation-delay: 1.8s;"></div>
        </div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="1"/>
                    <path d="M35 35 L50 20 L65 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
                    <path d="M50 35 L65 20 L80 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>

            <div class="feature-pills">
                <span class="pill">Decentralized</span>
                <span class="pill">Censorship-free</span>
                <span class="pill">Own your data</span>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
