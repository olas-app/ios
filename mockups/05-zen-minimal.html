<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 5: Zen Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #fafafa;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.1);
        }

        .zen-circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            width: 300px;
            height: 300px;
        }

        .zen-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(0, 149, 246, 0.1);
            animation: breathe 8s ease-in-out infinite;
        }

        .zen-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            animation-delay: 0s;
        }

        .zen-circle:nth-child(2) {
            width: 160px;
            height: 160px;
            animation-delay: 0.5s;
        }

        .zen-circle:nth-child(3) {
            width: 220px;
            height: 220px;
            animation-delay: 1s;
        }

        .zen-circle:nth-child(4) {
            width: 280px;
            height: 280px;
            animation-delay: 1.5s;
        }

        @keyframes breathe {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                border-color: rgba(0, 149, 246, 0.1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                border-color: rgba(0, 149, 246, 0.2);
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 80px;
            height: 48px;
            margin: 0 auto 24px;
        }

        .brand-name {
            font-size: 42px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 15px;
            color: #888;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .zen-quote {
            position: absolute;
            top: 120px;
            left: 40px;
            right: 40px;
            text-align: center;
        }

        .quote-text {
            font-size: 16px;
            color: #666;
            font-style: italic;
            line-height: 1.6;
            font-weight: 300;
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #1a1a1a;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            border-color: #999;
            color: #333;
        }

        .dot-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle, #ddd 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        .floating-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #0095f6, #00d4ff);
            border-radius: 50%;
            animation: floatDot 20s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatDot {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, -50px); }
            50% { transform: translate(-20px, -30px); }
            75% { transform: translate(40px, 20px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="dot-pattern"></div>

        <div class="floating-dot" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="floating-dot" style="top: 30%; right: 20%; animation-delay: 5s;"></div>
        <div class="floating-dot" style="top: 65%; left: 25%; animation-delay: 10s;"></div>
        <div class="floating-dot" style="top: 75%; right: 15%; animation-delay: 15s;"></div>

        <div class="zen-quote">
            <p class="quote-text">"In the stillness of water,<br>we find our reflection"</p>
        </div>

        <div class="zen-circles">
            <div class="zen-circle"></div>
            <div class="zen-circle"></div>
            <div class="zen-circle"></div>
            <div class="zen-circle"></div>
        </div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="#0095f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
                    <path d="M35 35 L50 20 L65 35" stroke="#00b4f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>
                    <path d="M50 35 L65 20 L80 35" stroke="#00d4ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Begin your journey</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
