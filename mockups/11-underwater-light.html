<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 11: Underwater Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a1628;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg,
                #0a3d62 0%,
                #0c5f8a 20%,
                #1289a7 40%,
                #38ada9 60%,
                #78e08f 80%,
                #b8e994 100%
            );
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            top: -20%;
            width: 80px;
            height: 140%;
            background: linear-gradient(180deg,
                rgba(255,255,255,0.4) 0%,
                rgba(255,255,255,0.1) 50%,
                transparent 100%
            );
            transform-origin: top center;
            animation: rayWave 8s ease-in-out infinite;
        }

        @keyframes rayWave {
            0%, 100% { transform: rotate(-5deg) scaleX(1); opacity: 0.6; }
            50% { transform: rotate(5deg) scaleX(1.2); opacity: 0.8; }
        }

        .ray:nth-child(1) { left: 5%; animation-delay: 0s; }
        .ray:nth-child(2) { left: 25%; animation-delay: 1s; width: 60px; }
        .ray:nth-child(3) { left: 45%; animation-delay: 2s; }
        .ray:nth-child(4) { left: 65%; animation-delay: 0.5s; width: 70px; }
        .ray:nth-child(5) { left: 85%; animation-delay: 1.5s; width: 50px; }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(-850px) translateX(20px) scale(0.5);
                opacity: 0;
            }
        }

        .caustics {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 100px 100px at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(ellipse 80px 80px at 70% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(ellipse 120px 120px at 50% 60%, rgba(255,255,255,0.06) 0%, transparent 50%),
                radial-gradient(ellipse 90px 90px at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: causticMove 10s ease-in-out infinite;
        }

        @keyframes causticMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(10px, -10px) scale(1.05); }
            50% { transform: translate(-5px, 5px) scale(0.95); }
            75% { transform: translate(5px, 10px) scale(1.02); }
        }

        .content {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 100px;
            height: 60px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.2));
        }

        .brand-name {
            font-size: 54px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 17px;
            color: rgba(255,255,255,0.85);
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .depth-indicator {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .depth-mark {
            width: 20px;
            height: 2px;
            background: rgba(255,255,255,0.3);
            position: relative;
        }

        .depth-mark::after {
            content: attr(data-depth);
            position: absolute;
            left: 25px;
            top: -6px;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: rgba(255,255,255,0.95);
            color: #0a3d62;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.25);
        }

        .fish {
            position: absolute;
            font-size: 16px;
            animation: swim 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes swim {
            0% { transform: translateX(-50px) scaleX(1); }
            49% { transform: translateX(440px) scaleX(1); }
            50% { transform: translateX(440px) scaleX(-1); }
            99% { transform: translateX(-50px) scaleX(-1); }
            100% { transform: translateX(-50px) scaleX(1); }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="light-rays">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>

        <div class="caustics"></div>

        <div class="bubbles">
            <div class="bubble" style="width: 8px; height: 8px; left: 15%; bottom: -20px; animation-duration: 8s; animation-delay: 0s;"></div>
            <div class="bubble" style="width: 12px; height: 12px; left: 30%; bottom: -20px; animation-duration: 10s; animation-delay: 2s;"></div>
            <div class="bubble" style="width: 6px; height: 6px; left: 50%; bottom: -20px; animation-duration: 7s; animation-delay: 1s;"></div>
            <div class="bubble" style="width: 10px; height: 10px; left: 70%; bottom: -20px; animation-duration: 9s; animation-delay: 3s;"></div>
            <div class="bubble" style="width: 7px; height: 7px; left: 85%; bottom: -20px; animation-duration: 11s; animation-delay: 0.5s;"></div>
            <div class="bubble" style="width: 5px; height: 5px; left: 25%; bottom: -20px; animation-duration: 6s; animation-delay: 4s;"></div>
            <div class="bubble" style="width: 9px; height: 9px; left: 60%; bottom: -20px; animation-duration: 8s; animation-delay: 2.5s;"></div>
        </div>

        <div class="fish" style="top: 25%; animation-delay: 0s;">üêü</div>
        <div class="fish" style="top: 55%; animation-delay: 5s; animation-direction: reverse;">üê†</div>

        <div class="depth-indicator">
            <div class="depth-mark" data-depth="0m"></div>
            <div class="depth-mark" data-depth="5m"></div>
            <div class="depth-mark" data-depth="10m"></div>
            <div class="depth-mark" data-depth="15m"></div>
            <div class="depth-mark" data-depth="20m"></div>
        </div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M35 35 L50 20 L65 35" stroke="rgba(255,255,255,0.8)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M50 35 L65 20 L80 35" stroke="rgba(255,255,255,0.6)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
