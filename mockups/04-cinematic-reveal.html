<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 4: Cinematic Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                #1a1a2e 0%,
                #16213e 25%,
                #0f3460 50%,
                #1a1a2e 75%,
                #16213e 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            top: -50%;
            width: 2px;
            height: 200%;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 149, 246, 0.3) 50%, transparent 100%);
            animation: rayMove 8s linear infinite;
            transform: rotate(25deg);
        }

        @keyframes rayMove {
            0% { transform: translateX(-100px) rotate(25deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(500px) rotate(25deg); opacity: 0; }
        }

        .intro-sequence {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            animation: fadeOutIntro 1s ease forwards;
            animation-delay: 4s;
        }

        @keyframes fadeOutIntro {
            to { opacity: 0; pointer-events: none; }
        }

        .intro-text {
            font-size: 24px;
            color: rgba(255,255,255,0.8);
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0;
            animation: textFadeIn 1s ease forwards;
        }

        .intro-text:nth-child(1) { animation-delay: 0.5s; }
        .intro-text:nth-child(2) { animation-delay: 1.5s; }
        .intro-text:nth-child(3) { animation-delay: 2.5s; }

        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            animation: fadeInMain 1.5s ease forwards;
            animation-delay: 4s;
        }

        @keyframes fadeInMain {
            to { opacity: 1; }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            text-align: center;
            z-index: 10;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 72px;
            margin: 0 auto 24px;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 149, 246, 0.3) 0%, transparent 70%);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .logo {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .brand-name {
            font-size: 64px;
            font-weight: 700;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 16px;
            text-shadow: 0 0 60px rgba(0, 149, 246, 0.5);
        }

        .tagline {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 149, 246, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0095f6 0%, #00c8ff 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(0, 149, 246, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 149, 246, 0.6);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        .skip-btn {
            position: absolute;
            top: 60px;
            right: 30px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            cursor: pointer;
            z-index: 30;
            transition: color 0.3s ease;
        }

        .skip-btn:hover {
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="video-bg"></div>

        <div class="light-rays">
            <div class="ray" style="left: 10%; animation-delay: 0s;"></div>
            <div class="ray" style="left: 30%; animation-delay: 2s;"></div>
            <div class="ray" style="left: 50%; animation-delay: 4s;"></div>
            <div class="ray" style="left: 70%; animation-delay: 6s;"></div>
            <div class="ray" style="left: 90%; animation-delay: 1s;"></div>
        </div>

        <button class="skip-btn">Skip</button>

        <div class="intro-sequence">
            <p class="intro-text">Your moments</p>
            <p class="intro-text">Your story</p>
            <p class="intro-text">Your wave</p>
        </div>

        <div class="main-content">
            <div class="floating-elements">
                <div class="floating-circle" style="width: 60px; height: 60px; top: 15%; left: 10%; animation-delay: 0s;"></div>
                <div class="floating-circle" style="width: 40px; height: 40px; top: 25%; right: 15%; animation-delay: 1s;"></div>
                <div class="floating-circle" style="width: 80px; height: 80px; top: 60%; left: 5%; animation-delay: 2s;"></div>
                <div class="floating-circle" style="width: 30px; height: 30px; top: 70%; right: 10%; animation-delay: 1.5s;"></div>
            </div>

            <div class="content">
                <div class="logo-container">
                    <div class="logo-glow"></div>
                    <div class="logo">
                        <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                            <path d="M20 35 L35 20 L50 35" stroke="#0095f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            <path d="M35 35 L50 20 L65 35" stroke="#00b4f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                            <path d="M50 35 L65 20 L80 35" stroke="#00d4ff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </div>
                </div>
                <h1 class="brand-name">Olas</h1>
                <p class="tagline">Share moments. Ride the wave.</p>
            </div>

            <div class="buttons">
                <button class="btn btn-primary">Create Account</button>
                <button class="btn btn-secondary">I have a Nostr account</button>
            </div>
        </div>
    </div>
</body>
</html>
