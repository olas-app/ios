<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 10: Film Nostalgic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #f5f0e8;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.08;
            pointer-events: none;
            z-index: 100;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 50;
        }

        .photo-frame {
            position: absolute;
            top: 80px;
            left: 35px;
            right: 35px;
            height: 400px;
            background: #fff;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
        }

        .photo-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                #e8d5b7 0%,
                #d4c4a8 25%,
                #c9b89a 50%,
                #bfae8e 75%,
                #b5a482 100%
            );
            position: relative;
            overflow: hidden;
        }

        .photo-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
        }

        .wave-line {
            position: absolute;
            left: -10%;
            right: -10%;
            height: 3px;
            background: rgba(139, 119, 85, 0.3);
            border-radius: 2px;
            animation: waveMove 4s ease-in-out infinite;
        }

        @keyframes waveMove {
            0%, 100% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(5%) scaleY(1.5); }
        }

        .photo-date {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: rgba(139, 119, 85, 0.6);
        }

        .polaroid-text {
            position: absolute;
            bottom: 12px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #5a5040;
            font-style: italic;
        }

        .content {
            position: absolute;
            bottom: 180px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 36px;
            margin: 0 auto 12px;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 600;
            color: #3d3428;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .tagline {
            font-size: 14px;
            color: #8b7755;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .buttons {
            position: absolute;
            bottom: 50px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #3d3428;
            color: #f5f0e8;
        }

        .btn-primary:hover {
            background: #2a231b;
        }

        .btn-secondary {
            background: transparent;
            color: #5a5040;
            border: 1px solid #c9b89a;
        }

        .btn-secondary:hover {
            background: rgba(201, 184, 154, 0.2);
        }

        .corner-stamp {
            position: absolute;
            top: 60px;
            right: 25px;
            width: 50px;
            height: 50px;
            border: 2px solid #c9b89a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #8b7755;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(15deg);
            opacity: 0.6;
        }

        .light-leak {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, rgba(255, 200, 150, 0.3) 0%, transparent 60%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="light-leak"></div>

        <div class="corner-stamp">EST.<br>2024</div>

        <div class="photo-frame">
            <div class="photo-inner">
                <div class="photo-waves">
                    <div class="wave-line" style="bottom: 80%; animation-delay: 0s;"></div>
                    <div class="wave-line" style="bottom: 60%; animation-delay: 0.5s;"></div>
                    <div class="wave-line" style="bottom: 40%; animation-delay: 1s;"></div>
                    <div class="wave-line" style="bottom: 20%; animation-delay: 1.5s;"></div>
                    <div class="wave-line" style="bottom: 0%; animation-delay: 2s;"></div>
                </div>
                <div class="photo-date">DEC '24</div>
            </div>
            <div class="polaroid-text">your story begins</div>
        </div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="#8b7755" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M35 35 L50 20 L65 35" stroke="#a08b6b" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M50 35 L65 20 L80 35" stroke="#b5a080" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>

        <div class="vignette"></div>
        <div class="film-grain"></div>
    </div>
</body>
</html>
