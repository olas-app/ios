<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 3: Interactive Waves</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, #0f0f1a 0%, #1a1a2e 100%);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .logo {
            width: 90px;
            height: 54px;
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(0, 200, 255, 0.8)); }
        }

        .brand-name {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #00c8ff 0%, #00ff88 50%, #00c8ff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            margin-bottom: 12px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: 16px;
            color: rgba(255,255,255,0.5);
            font-weight: 400;
        }

        .hint {
            position: absolute;
            bottom: 240px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: rgba(255,255,255,0.3);
            z-index: 10;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c8ff 0%, #00ff88 100%);
            color: #0f0f1a;
            box-shadow: 0 10px 40px rgba(0, 200, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 200, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <canvas id="waveCanvas"></canvas>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="url(#glow1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M35 35 L50 20 L65 35" stroke="url(#glow2)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M50 35 L65 20 L80 35" stroke="url(#glow3)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <defs>
                        <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#00c8ff"/>
                            <stop offset="100%" style="stop-color:#00e5ff"/>
                        </linearGradient>
                        <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#00e5ff"/>
                            <stop offset="100%" style="stop-color:#00ff88"/>
                        </linearGradient>
                        <linearGradient id="glow3" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#00ff88"/>
                            <stop offset="100%" style="stop-color:#00ffaa"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <p class="hint">Touch to create waves</p>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const phone = document.querySelector('.phone-frame');

        let width, height;
        let waves = [];
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let time = 0;

        function resize() {
            width = canvas.width = phone.offsetWidth;
            height = canvas.height = phone.offsetHeight;
        }

        resize();
        window.addEventListener('resize', resize);

        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height);
                this.speed = 4;
                this.opacity = 0.6;
            }

            update() {
                this.radius += this.speed;
                this.opacity = Math.max(0, 0.6 * (1 - this.radius / this.maxRadius));
                return this.radius < this.maxRadius;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 200, 255, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.8, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 255, 136, ${this.opacity * 0.5})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Attract to mouse
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 150) {
                    this.x += dx * 0.01;
                    this.y += dy * 0.01;
                }

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 200, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Initialize particles
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        // Background wave function
        function drawBackgroundWaves() {
            const waveCount = 5;
            for (let i = 0; i < waveCount; i++) {
                ctx.beginPath();
                ctx.moveTo(0, height);

                const baseY = height * 0.6 + i * 40;
                const amplitude = 30 + i * 10;
                const frequency = 0.01 - i * 0.001;

                for (let x = 0; x <= width; x += 5) {
                    const y = baseY + Math.sin(x * frequency + time + i) * amplitude;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(width, height);
                ctx.closePath();

                const gradient = ctx.createLinearGradient(0, baseY - amplitude, 0, height);
                gradient.addColorStop(0, `rgba(0, ${150 + i * 20}, 255, ${0.05 + i * 0.02})`);
                gradient.addColorStop(1, 'rgba(0, 100, 150, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            time += 0.02;

            // Draw background waves
            drawBackgroundWaves();

            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Update and draw ripple waves
            waves = waves.filter(wave => {
                wave.draw();
                return wave.update();
            });

            requestAnimationFrame(animate);
        }

        // Touch/click to create waves
        phone.addEventListener('click', (e) => {
            const rect = phone.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            waves.push(new Wave(x, y));
        });

        phone.addEventListener('mousemove', (e) => {
            const rect = phone.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        phone.addEventListener('touchmove', (e) => {
            const rect = phone.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
        });

        animate();

        // Auto-create waves periodically
        setInterval(() => {
            if (waves.length < 3) {
                waves.push(new Wave(
                    Math.random() * width,
                    height * 0.3 + Math.random() * height * 0.3
                ));
            }
        }, 3000);
    </script>
</body>
</html>
