<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olas - Concept 9: Glass Depth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #00d4ff;
            top: -100px;
            right: -100px;
            opacity: 0.5;
            animation: float1 8s ease-in-out infinite;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: #ff6b6b;
            bottom: 200px;
            left: -50px;
            opacity: 0.4;
            animation: float2 10s ease-in-out infinite;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: #feca57;
            bottom: -50px;
            right: -50px;
            opacity: 0.4;
            animation: float3 12s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -30px); }
        }

        .glass-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            width: 320px;
            padding: 50px 35px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 48px;
            margin: 0 auto 20px;
        }

        .brand-name {
            font-size: 44px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 15px;
            color: rgba(255,255,255,0.8);
            font-weight: 400;
        }

        .floating-cards {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .mini-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 16px;
            animation: floatCard 6s ease-in-out infinite;
        }

        .mini-card-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .mini-card-text {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        .card-1 {
            top: 100px;
            left: 20px;
            animation-delay: 0s;
        }

        .card-2 {
            top: 150px;
            right: 15px;
            animation-delay: 1s;
        }

        .card-3 {
            bottom: 280px;
            left: 25px;
            animation-delay: 2s;
        }

        .card-4 {
            bottom: 250px;
            right: 20px;
            animation-delay: 0.5s;
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: white;
            color: #764ba2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <div class="floating-cards">
            <div class="mini-card card-1">
                <div class="mini-card-icon">üì∏</div>
                <div class="mini-card-text">Share</div>
            </div>
            <div class="mini-card card-2">
                <div class="mini-card-icon">üåä</div>
                <div class="mini-card-text">Explore</div>
            </div>
            <div class="mini-card card-3">
                <div class="mini-card-icon">‚ö°</div>
                <div class="mini-card-text">Connect</div>
            </div>
            <div class="mini-card card-4">
                <div class="mini-card-icon">üîê</div>
                <div class="mini-card-text">Own</div>
            </div>
        </div>

        <div class="glass-card">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M35 35 L50 20 L65 35" stroke="rgba(255,255,255,0.8)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M50 35 L65 20 L80 35" stroke="rgba(255,255,255,0.6)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
