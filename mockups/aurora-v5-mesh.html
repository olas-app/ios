<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora V5: Mesh Gradient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            background: #0a0a12;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .mesh-gradient {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% 20%, rgba(0, 212, 255, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 30%, rgba(138, 43, 226, 0.35) 0%, transparent 50%),
                radial-gradient(ellipse 70% 50% at 70% 70%, rgba(0, 149, 246, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 50% 60% at 20% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 90% 40% at 50% 50%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            animation: meshMove 20s ease-in-out infinite;
        }

        @keyframes meshMove {
            0%, 100% {
                background:
                    radial-gradient(ellipse 80% 50% at 20% 20%, rgba(0, 212, 255, 0.4) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 40% at 80% 30%, rgba(138, 43, 226, 0.35) 0%, transparent 50%),
                    radial-gradient(ellipse 70% 50% at 70% 70%, rgba(0, 149, 246, 0.4) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 60% at 20% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
                    radial-gradient(ellipse 90% 40% at 50% 50%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            }
            25% {
                background:
                    radial-gradient(ellipse 70% 60% at 30% 30%, rgba(0, 212, 255, 0.45) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 50% at 70% 20%, rgba(138, 43, 226, 0.4) 0%, transparent 50%),
                    radial-gradient(ellipse 80% 40% at 60% 80%, rgba(0, 149, 246, 0.35) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 50% at 30% 70%, rgba(236, 72, 153, 0.35) 0%, transparent 50%),
                    radial-gradient(ellipse 80% 50% at 50% 40%, rgba(59, 130, 246, 0.25) 0%, transparent 50%);
            }
            50% {
                background:
                    radial-gradient(ellipse 60% 70% at 40% 15%, rgba(0, 212, 255, 0.35) 0%, transparent 50%),
                    radial-gradient(ellipse 70% 45% at 75% 40%, rgba(138, 43, 226, 0.4) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 60% at 80% 75%, rgba(0, 149, 246, 0.45) 0%, transparent 50%),
                    radial-gradient(ellipse 55% 45% at 15% 70%, rgba(236, 72, 153, 0.4) 0%, transparent 50%),
                    radial-gradient(ellipse 70% 60% at 45% 55%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            }
            75% {
                background:
                    radial-gradient(ellipse 75% 55% at 25% 25%, rgba(0, 212, 255, 0.42) 0%, transparent 50%),
                    radial-gradient(ellipse 55% 55% at 85% 35%, rgba(138, 43, 226, 0.38) 0%, transparent 50%),
                    radial-gradient(ellipse 65% 55% at 65% 65%, rgba(0, 149, 246, 0.38) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 55% at 25% 75%, rgba(236, 72, 153, 0.32) 0%, transparent 50%),
                    radial-gradient(ellipse 85% 45% at 55% 45%, rgba(59, 130, 246, 0.22) 0%, transparent 50%);
            }
        }

        .grain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            text-align: center;
            z-index: 10;
        }

        .logo {
            width: 100px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .brand-name {
            font-size: 56px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 17px;
            color: rgba(255,255,255,0.65);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: rgba(255,255,255,0.95);
            color: #1a1a2e;
            box-shadow: 0 10px 40px rgba(0, 149, 246, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 149, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.12);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="mesh-gradient"></div>
        <div class="grain"></div>

        <div class="content">
            <div class="logo">
                <svg viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 35 L35 20 L50 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M35 35 L50 20 L65 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>
                    <path d="M50 35 L65 20 L80 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.4"/>
                </svg>
            </div>
            <h1 class="brand-name">Olas</h1>
            <p class="tagline">Share moments. Ride the wave.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
            <button class="btn btn-secondary">I have a Nostr account</button>
        </div>
    </div>
</body>
</html>
