<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .sheet {
            width: 100%;
            max-width: 390px;
            background: #1c1c1e;
            border-radius: 24px;
            overflow: hidden;
        }
        .handle {
            width: 36px;
            height: 5px;
            background: #3a3a3c;
            border-radius: 3px;
            margin: 8px auto 0;
        }

        /* Compact Header */
        .header {
            padding: 20px 24px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .close-btn {
            width: 30px;
            height: 30px;
            background: #3a3a3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
            font-size: 16px;
            cursor: pointer;
        }

        /* Two Column Layout */
        .main-content {
            display: flex;
            padding: 0 16px 24px;
            gap: 16px;
        }

        /* Left: QR Code */
        .qr-column {
            flex: 1;
        }
        .qr-code {
            width: 100%;
            aspect-ratio: 1;
            background: #fff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        .qr-placeholder {
            width: 90%;
            height: 90%;
            background: repeating-conic-gradient(#000 0% 25%, #fff 0% 50%) 50% / 14px 14px;
        }
        .qr-hint {
            font-size: 11px;
            color: #8e8e93;
            text-align: center;
            line-height: 1.3;
        }

        /* Right: Actions */
        .actions-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
        }
        .action-btn.detected {
            background: linear-gradient(135deg, #667eea22, #764ba222);
            border-color: #667eea44;
        }
        .action-icon {
            font-size: 20px;
        }
        .action-text {
            flex: 1;
        }
        .action-text h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 1px;
        }
        .action-text p {
            font-size: 11px;
            color: #8e8e93;
        }

        /* Input Section */
        .input-section {
            padding: 0 16px 24px;
        }
        .input-label {
            font-size: 12px;
            color: #8e8e93;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .input-wrapper {
            display: flex;
            gap: 8px;
        }
        .input-field {
            flex: 1;
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 13px;
            font-family: 'SF Mono', monospace;
        }
        .input-field::placeholder {
            color: #636366;
        }
        .connect-btn {
            background: #667eea;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Footer hint */
        .footer {
            padding: 16px;
            background: #2c2c2e;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .footer-icon {
            font-size: 24px;
        }
        .footer-text {
            flex: 1;
        }
        .footer-text h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .footer-text p {
            font-size: 12px;
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <div class="sheet">
        <div class="handle"></div>

        <div class="header">
            <h1>Connect Account</h1>
            <div class="close-btn">‚úï</div>
        </div>

        <!-- Two columns: QR + Actions -->
        <div class="main-content">
            <div class="qr-column">
                <div class="qr-code">
                    <div class="qr-placeholder"></div>
                </div>
                <p class="qr-hint">Scan with Amber, nsec.app, or any NIP-46 signer</p>
            </div>

            <div class="actions-column">
                <!-- Only shows if detected -->
                <div class="action-btn detected">
                    <span class="action-icon">üîê</span>
                    <div class="action-text">
                        <h4>Open Amber</h4>
                        <p>Detected on device</p>
                    </div>
                </div>

                <div class="action-btn">
                    <span class="action-icon">üìã</span>
                    <div class="action-text">
                        <h4>Paste</h4>
                        <p>From clipboard</p>
                    </div>
                </div>

                <div class="action-btn">
                    <span class="action-icon">üì∑</span>
                    <div class="action-text">
                        <h4>Scan QR</h4>
                        <p>bunker:// code</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Manual Input -->
        <div class="input-section">
            <div class="input-label">Or enter manually</div>
            <div class="input-wrapper">
                <input type="text" class="input-field" placeholder="nsec1... or bunker://...">
                <button class="connect-btn">Connect</button>
            </div>
        </div>

        <!-- Footer info -->
        <div class="footer">
            <span class="footer-icon">üîí</span>
            <div class="footer-text">
                <h4>Your keys, your control</h4>
                <p>Private keys never leave your device</p>
            </div>
        </div>
    </div>
</body>
</html>
