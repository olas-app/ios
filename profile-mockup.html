<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            max-width: 428px;
            margin: 0 auto;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px 8px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: -0.3px;
            position: relative;
            z-index: 100;
        }

        .profile-container {
            position: relative;
            z-index: 1;
        }

        .banner {
            width: 100%;
            height: 160px;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        }

        .banner::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }

        .profile-header {
            padding: 0 20px 24px;
            position: relative;
            margin-top: -40px;
        }

        .profile-top {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            position: relative;
            z-index: 2;
        }

        .avatar-container {
            flex-shrink: 0;
        }

        .avatar {
            width: 88px;
            height: 88px;
            border-radius: 44px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 700;
            position: relative;
            border: 4px solid #000;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .profile-info-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
            min-width: 0;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .profile-bio {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            letter-spacing: -0.2px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .profile-stats {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            letter-spacing: -0.2px;
        }

        .edit-profile-btn {
            width: 100%;
            padding: 11px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.3px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .edit-profile-btn:hover {
            background: #222;
            border-color: rgba(255, 255, 255, 0.15);
        }

        .edit-profile-btn:active {
            background: #181818;
            transform: scale(0.99);
        }

        .collections-section {
            padding: 20px 0 24px;
            position: relative;
        }

        .collections-scroll {
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .collections-scroll::-webkit-scrollbar {
            display: none;
        }

        .collections-grid {
            display: flex;
            gap: 16px;
            padding: 0 20px;
            animation: slideInLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .collection-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .collection-icon {
            width: 72px;
            height: 72px;
            border-radius: 36px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .collection-item:hover .collection-icon {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.15);
            background: #222;
        }

        .collection-item:active .collection-icon {
            transform: scale(1);
        }

        .collection-name {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            max-width: 72px;
            letter-spacing: -0.2px;
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tabs-section {
            display: flex;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            margin-top: 12px;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .tab.active {
            color: #fff;
        }

        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 1px;
            width: 50%;
            background: #fff;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding-top: 2px;
            background: #000;
        }

        .grid-item {
            aspect-ratio: 1;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .grid-item:hover {
            opacity: 0.8;
        }

        .grid-item:active {
            opacity: 0.6;
        }

        .settings-icon {
            position: absolute;
            top: 12px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .settings-icon:hover {
            opacity: 1;
        }

        @media (prefers-color-scheme: light) {
            body { background: #f5f5f5; color: #000; }
            body::before {
                background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                            radial-gradient(circle at 80% 80%, rgba(255, 58, 212, 0.06) 0%, transparent 50%);
            }
        }
    </style>
</head>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const indicator = document.querySelector('.tab-indicator');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                indicator.style.transform = `translateX(${index * 100}%)`;
            });
        });
