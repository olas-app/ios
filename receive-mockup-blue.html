<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive - Blue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 50px 20px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 300;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .amount-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px 20px;
        }

        .currency-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .currency-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .currency-btn.active {
            background: #fff;
            color: #0066ff;
        }

        .currency-btn:active {
            transform: scale(0.95);
        }

        .amount-display {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .currency-symbol {
            font-size: 48px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .amount {
            font-size: 96px;
            font-weight: 300;
            color: #fff;
            letter-spacing: -4px;
            line-height: 1;
            min-height: 96px;
        }

        .amount.empty {
            color: rgba(255, 255, 255, 0.3);
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 80px;
            background: #fff;
            animation: blink 1s infinite;
            margin-left: 4px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .sats-equivalent {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 12px;
        }

        .keypad {
            padding: 0 20px 40px;
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .key {
            aspect-ratio: 1;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 300;
            color: #fff;
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
        }

        .key:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .key.zero {
            grid-column: 2;
        }

        .key.backspace {
            font-size: 28px;
        }

        .key.decimal {
            font-size: 48px;
            font-weight: 700;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: #fff;
            border: none;
            border-radius: 28px;
            color: #0066ff;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .quick-amounts {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding: 0 4px;
        }

        .quick-amount {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .quick-amount:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="screen">
            <div class="header">
                <div class="close-btn" onclick="alert('Close')">×</div>
            </div>

            <div class="amount-section">
                <div class="currency-selector">
                    <button class="currency-btn" onclick="setCurrency('SAT', '', 1)" data-currency="SAT">SAT</button>
                    <button class="currency-btn active" onclick="setCurrency('USD', '$', 2500)" data-currency="USD">USD</button>
                    <button class="currency-btn" onclick="setCurrency('EUR', '€', 2632)" data-currency="EUR">EUR</button>
                    <button class="currency-btn" onclick="setCurrency('GBP', '£', 3125)" data-currency="GBP">GBP</button>
                    <button class="currency-btn" onclick="setCurrency('JPY', '¥', 17)" data-currency="JPY">JPY</button>
                </div>

                <div class="amount-display">
                    <span class="currency-symbol" id="currencySymbol">$</span>
                    <div>
                        <span class="amount" id="amount">0</span>
                        <span class="cursor"></span>
                    </div>
                </div>

                <div class="sats-equivalent" id="satsEquivalent">0 sats</div>
            </div>

            <div class="keypad">
                <div class="quick-amounts" id="quickAmounts">
                    <button class="quick-amount" onclick="setAmount('1')">$1</button>
                    <button class="quick-amount" onclick="setAmount('5')">$5</button>
                    <button class="quick-amount" onclick="setAmount('10')">$10</button>
                    <button class="quick-amount" onclick="setAmount('20')">$20</button>
                    <button class="quick-amount" onclick="setAmount('50')">$50</button>
                    <button class="quick-amount" onclick="setAmount('100')">$100</button>
                </div>

                <div class="keypad-grid">
                    <div class="key" onclick="addDigit('1')">1</div>
                    <div class="key" onclick="addDigit('2')">2</div>
                    <div class="key" onclick="addDigit('3')">3</div>
                    <div class="key" onclick="addDigit('4')">4</div>
                    <div class="key" onclick="addDigit('5')">5</div>
                    <div class="key" onclick="addDigit('6')">6</div>
                    <div class="key" onclick="addDigit('7')">7</div>
                    <div class="key" onclick="addDigit('8')">8</div>
                    <div class="key" onclick="addDigit('9')">9</div>
                    <div class="key decimal" onclick="addDecimal()">.</div>
                    <div class="key zero" onclick="addDigit('0')">0</div>
                    <div class="key backspace" onclick="backspace()">⌫</div>
                </div>

                <button class="generate-btn" id="generateBtn" onclick="generate()">Request Payment</button>
            </div>
        </div>
    </div>

    <script>
        let amount = '0';
        let currentCurrency = 'USD';
        let currentSymbol = '$';

        const exchangeRates = {
            'SAT': { symbol: '', satsPerUnit: 1, quickAmounts: [1000, 5000, 10000, 21000, 50000, 100000] },
            'USD': { symbol: '$', satsPerUnit: 2500, quickAmounts: [1, 5, 10, 20, 50, 100] },
            'EUR': { symbol: '€', satsPerUnit: 2632, quickAmounts: [1, 5, 10, 20, 50, 100] },
            'GBP': { symbol: '£', satsPerUnit: 3125, quickAmounts: [1, 5, 10, 20, 50, 100] },
            'JPY': { symbol: '¥', satsPerUnit: 17, quickAmounts: [100, 500, 1000, 2000, 5000, 10000] }
        };

        function updateDisplay() {
            const amountEl = document.getElementById('amount');
            const satsEl = document.getElementById('satsEquivalent');
            const btn = document.getElementById('generateBtn');

            amountEl.textContent = amount;
            amountEl.classList.toggle('empty', amount === '0');

            // Calculate sats
            const fiatValue = parseFloat(amount);
            const sats = Math.round(fiatValue * exchangeRates[currentCurrency].satsPerUnit);

            if (currentCurrency === 'SAT') {
                satsEl.textContent = 'Satoshis';
            } else {
                satsEl.textContent = `${sats.toLocaleString()} sats`;
            }

            btn.disabled = amount === '0';
        }

        function setCurrency(currency, symbol, satsPerUnitValue) {
            currentCurrency = currency;
            currentSymbol = symbol;

            // Update symbol
            document.getElementById('currencySymbol').textContent = symbol;

            // Update active button
            document.querySelectorAll('.currency-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.currency === currency);
            });

            // Update quick amounts
            const quickAmountsEl = document.getElementById('quickAmounts');
            const quickAmounts = exchangeRates[currency].quickAmounts;
            quickAmountsEl.innerHTML = quickAmounts.map(amt => {
                const label = currency === 'SAT' ? `${amt.toLocaleString()}` : `${symbol}${amt}`;
                return `<button class="quick-amount" onclick="setAmount('${amt}')">${label}</button>`;
            }).join('');

            updateDisplay();
        }

        function addDigit(digit) {
            if (amount === '0') {
                amount = digit;
            } else if (amount.length < 10) {
                amount += digit;
            }
            updateDisplay();
        }

        function addDecimal() {
            if (!amount.includes('.') && amount.length < 10) {
                amount += '.';
                updateDisplay();
            }
        }

        function backspace() {
            if (amount.length === 1) {
                amount = '0';
            } else {
                amount = amount.slice(0, -1);
            }
            updateDisplay();
        }

        function setAmount(value) {
            amount = value;
            updateDisplay();
        }

        function generate() {
            if (amount !== '0') {
                const sats = Math.round(parseFloat(amount) * exchangeRates[currentCurrency].satsPerUnit);
                alert(`Generating invoice for ${sats.toLocaleString()} sats (${currentSymbol}${amount})`);
            }
        }

        updateDisplay();
    </script>
</body>
</html>
