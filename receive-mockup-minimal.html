<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive - Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 50px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .amount-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .amount-display {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 12px;
        }

        .amount {
            font-size: 72px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -2px;
            min-width: 120px;
            text-align: right;
        }

        .amount.empty {
            color: rgba(255, 255, 255, 0.3);
        }

        .currency {
            font-size: 32px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            padding-top: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
        }

        .keypad {
            padding: 20px;
            padding-bottom: 40px;
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .key {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .key:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        .key.zero {
            grid-column: 2;
        }

        .key.backspace {
            background: transparent;
            border: none;
            font-size: 28px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="screen">
            <div class="header">
                <h1>Receive</h1>
                <div class="close-btn" onclick="alert('Close')">×</div>
            </div>

            <div class="amount-section">
                <div class="amount-display">
                    <span class="amount" id="amount">0</span>
                    <span class="currency">sats</span>
                </div>
                <div class="subtitle">Enter amount to receive</div>
            </div>

            <div class="keypad">
                <div class="keypad-grid">
                    <div class="key" onclick="addDigit('1')">1</div>
                    <div class="key" onclick="addDigit('2')">2</div>
                    <div class="key" onclick="addDigit('3')">3</div>
                    <div class="key" onclick="addDigit('4')">4</div>
                    <div class="key" onclick="addDigit('5')">5</div>
                    <div class="key" onclick="addDigit('6')">6</div>
                    <div class="key" onclick="addDigit('7')">7</div>
                    <div class="key" onclick="addDigit('8')">8</div>
                    <div class="key" onclick="addDigit('9')">9</div>
                    <div class="key"></div>
                    <div class="key zero" onclick="addDigit('0')">0</div>
                    <div class="key backspace" onclick="backspace()">⌫</div>
                </div>
                <button class="generate-btn" id="generateBtn" onclick="generate()">Generate Invoice</button>
            </div>
        </div>
    </div>

    <script>
        let amount = '0';

        function updateDisplay() {
            const amountEl = document.getElementById('amount');
            const btn = document.getElementById('generateBtn');

            amountEl.textContent = amount;
            amountEl.classList.toggle('empty', amount === '0');
            btn.disabled = amount === '0';
        }

        function addDigit(digit) {
            if (amount === '0') {
                amount = digit;
            } else if (amount.length < 10) {
                amount += digit;
            }
            updateDisplay();
        }

        function backspace() {
            if (amount.length === 1) {
                amount = '0';
            } else {
                amount = amount.slice(0, -1);
            }
            updateDisplay();
        }

        function generate() {
            if (amount !== '0') {
                alert(`Generating invoice for ${amount} sats`);
            }
        }

        updateDisplay();
    </script>
</body>
</html>
