<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Zap Gold</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FFB800 0%, #FFA000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFB800 0%, #FFA000 100%);
            border-radius: 40px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .header {
            padding: 50px 20px 40px;
            text-align: center;
        }

        .balance-amount {
            font-size: 72px;
            font-weight: 300;
            color: #000;
            letter-spacing: -3px;
            margin-bottom: 4px;
        }

        .balance-sats {
            font-size: 16px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.6);
        }

        .lightning-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 100px;
            margin-top: 16px;
            cursor: pointer;
        }

        .lightning-pill-icon {
            font-size: 14px;
            color: #000;
        }

        .lightning-pill-text {
            font-size: 13px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.7);
        }

        .action-row {
            display: flex;
            gap: 12px;
            padding: 0 20px 30px;
        }

        .action-card {
            flex: 1;
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-card:active {
            transform: scale(0.95);
        }

        .action-card-icon {
            font-size: 32px;
            color: #000;
        }

        .action-card-label {
            font-size: 15px;
            font-weight: 700;
            color: #000;
        }

        .transactions-container {
            background: #fff;
            border-radius: 30px 30px 0 0;
            padding: 24px 20px;
            min-height: 400px;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .transactions-title {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }

        .see-all-btn {
            font-size: 14px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
        }

        .transaction-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 0;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }

        .transaction-row:last-child {
            border-bottom: none;
        }

        .tx-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .tx-icon.receive {
            background: rgba(255, 184, 0, 0.15);
            color: #FFB800;
        }

        .tx-icon.send {
            background: #f5f5f5;
            color: #666;
        }

        .tx-details {
            flex: 1;
            min-width: 0;
        }

        .tx-name {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            margin-bottom: 2px;
        }

        .tx-date {
            font-size: 13px;
            font-weight: 500;
            color: #999;
        }

        .tx-amount {
            font-size: 16px;
            font-weight: 700;
            text-align: right;
        }

        .tx-amount.receive {
            color: #FFB800;
        }

        .tx-amount.send {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="screen">
            <div class="header">
                <div class="balance-amount">$542.18</div>
                <div class="balance-sats">21,687 sats</div>
                <div class="lightning-pill">
                    <span class="lightning-pill-icon">⚡</span>
                    <span class="lightning-pill-text">pablo@olas.io</span>
                </div>
            </div>

            <div class="action-row">
                <div class="action-card">
                    <div class="action-card-icon">↓</div>
                    <div class="action-card-label">Receive</div>
                </div>
                <div class="action-card">
                    <div class="action-card-icon">↑</div>
                    <div class="action-card-label">Send</div>
                </div>
            </div>

            <div class="transactions-container">
                <div class="transactions-header">
                    <div class="transactions-title">Activity</div>
                    <div class="see-all-btn">See All</div>
                </div>

                <div class="transaction-row">
                    <div class="tx-icon receive">↓</div>
                    <div class="tx-details">
                        <div class="tx-name">Received</div>
                        <div class="tx-date">2 hours ago</div>
                    </div>
                    <div class="tx-amount receive">+$50.00</div>
                </div>

                <div class="transaction-row">
                    <div class="tx-icon send">↑</div>
                    <div class="tx-details">
                        <div class="tx-name">Sent</div>
                        <div class="tx-date">Yesterday</div>
                    </div>
                    <div class="tx-amount send">-$25.00</div>
                </div>

                <div class="transaction-row">
                    <div class="tx-icon receive">↓</div>
                    <div class="tx-details">
                        <div class="tx-name">Received</div>
                        <div class="tx-date">3 days ago</div>
                    </div>
                    <div class="tx-amount receive">+$100.00</div>
                </div>

                <div class="transaction-row">
                    <div class="tx-icon send">↑</div>
                    <div class="tx-details">
                        <div class="tx-name">Sent</div>
                        <div class="tx-date">1 week ago</div>
                    </div>
                    <div class="tx-amount send">-$15.50</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
