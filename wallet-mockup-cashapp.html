<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - CashApp Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone {
            width: 100%;
            max-width: 390px;
            height: 844px;
            background: #000;
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 40px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .header {
            padding: 50px 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .settings-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .balance-section {
            padding: 20px;
            text-align: center;
        }

        .balance-label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
            margin-bottom: 4px;
        }

        .balance-fiat {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
        }

        .lightning-address {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            margin-top: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .lightning-address:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .lightning-icon {
            color: #ffd700;
            font-size: 14px;
        }

        .lightning-address-text {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .actions {
            display: flex;
            gap: 12px;
            padding: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.12);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .action-btn.send .action-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .action-label {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .transactions-section {
            padding: 0 20px 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .view-all {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        .transaction-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .transaction-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        .transaction-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .transaction-icon.receive {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
        }

        .transaction-icon.send {
            background: rgba(255, 149, 0, 0.15);
            color: #ff9500;
        }

        .transaction-details {
            flex: 1;
            min-width: 0;
        }

        .transaction-title {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }

        .transaction-subtitle {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: 700;
            text-align: right;
        }

        .transaction-amount.receive {
            color: #34c759;
        }

        .transaction-amount.send {
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="screen">
            <div class="header">
                <div class="profile-btn">P</div>
                <div class="settings-btn">⚙</div>
            </div>

            <div class="balance-section">
                <div class="balance-label">Balance</div>
                <div class="balance-amount">$542.18</div>
                <div class="balance-fiat">21,687 sats</div>
                <div class="lightning-address">
                    <span class="lightning-icon">⚡</span>
                    <span class="lightning-address-text">pablo@olas.io</span>
                </div>
            </div>

            <div class="actions">
                <div class="action-btn">
                    <div class="action-icon">↓</div>
                    <div class="action-label">Receive</div>
                </div>
                <div class="action-btn send">
                    <div class="action-icon">↑</div>
                    <div class="action-label">Send</div>
                </div>
            </div>

            <div class="transactions-section">
                <div class="section-header">
                    <div class="section-title">Activity</div>
                    <div class="view-all">See All</div>
                </div>

                <div class="transaction-card">
                    <div class="transaction-icon receive">↓</div>
                    <div class="transaction-details">
                        <div class="transaction-title">Received</div>
                        <div class="transaction-subtitle">2 hours ago</div>
                    </div>
                    <div class="transaction-amount receive">+$50.00</div>
                </div>

                <div class="transaction-card">
                    <div class="transaction-icon send">↑</div>
                    <div class="transaction-details">
                        <div class="transaction-title">Sent</div>
                        <div class="transaction-subtitle">Yesterday</div>
                    </div>
                    <div class="transaction-amount send">-$25.00</div>
                </div>

                <div class="transaction-card">
                    <div class="transaction-icon receive">↓</div>
                    <div class="transaction-details">
                        <div class="transaction-title">Received</div>
                        <div class="transaction-subtitle">3 days ago</div>
                    </div>
                    <div class="transaction-amount receive">+$100.00</div>
                </div>

                <div class="transaction-card">
                    <div class="transaction-icon send">↑</div>
                    <div class="transaction-details">
                        <div class="transaction-title">Sent</div>
                        <div class="transaction-subtitle">1 week ago</div>
                    </div>
                    <div class="transaction-amount send">-$15.50</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add interactivity
        document.querySelector('.lightning-address').addEventListener('click', () => {
            alert('Copy lightning address');
        });

        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const action = btn.classList.contains('send') ? 'Send' : 'Receive';
                alert(`Open ${action} view`);
            });
        });

        document.querySelectorAll('.transaction-card').forEach(card => {
            card.addEventListener('click', () => {
                alert('Show transaction details');
            });
        });
    </script>
</body>
</html>
